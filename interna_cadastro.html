<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Controle de ensino</title>

	<link rel="stylesheet" href="vendors/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/interna.css">
	<link rel="stylesheet" href="css/header.css">
</head>
<body>
	<header class="header">
		<nav class="navbar navbar-dark bg-dark fixed-top navbar-expand-lg">
  		<div class="collapse navbar-collapse" id="navbarNavDropdown">
		    <ul class="navbar-nav">
		      <li class="nav-item active">
		        <a class="nav-link" href="#">Disciplinas</a>
		      </li>
		      <li class="nav-item dropdown">
		        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
		          Plano de Aula
		        </a>
		        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
		          <a class="dropdown-item" href="#">Cadastrar</a>
		          <a class="dropdown-item" href="#">Meus Planos de Aula</a>
		        </div>
		      </li>
		    </ul>
  		</div>
			<a class="navbar-brand" href="#">Professor X</a>
  		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
    		<span class="navbar-toggler-icon"></span>
 			</button>
  		
		</nav>
	</header>

	<main class="interna">
		<div class="container">
			<form>
				<!-- curso -->
				<div class="form-group">
			    <label for="Curso">Selecione o Curso</label>
			    <select class="form-control" id="cursos">
			      <option>Engenharia Computação</option>
			      <option>Engenharia Química</option>
			      <option>Engenharia Produção</option>
			      <option>Engenharia Mecatrônica</option>
			      <option>Engenharia Mecânica</option>
			    </select>
			  </div>

			  <!-- Disciplina -->
			  <div class="form-group">
			    <label for="Disciplina">Selecione a disciplina</label>
			    <select class="form-control" id="disciplinas">
			      <option>Calculo I</option>
			      <option>Calculo II</option>
			      <option>Calculo III</option>
			      <option>Calculo IV</option>
			    </select>
			  </div>

			  <!-- professor -->
			  <div class="form-group row">
			   	<label for="professor" class="col-sm-2 col-form-label">Professor</label>
				  <div class="col-sm-10">
				    <input type="text" readonly class="form-control-plaintext" id="staticName" value="ProfessorX">
				  </div>
  			</div>
  			<div class="form-group row">
    			<label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
			    <div class="col-sm-10">
			      <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="email@example.com">
			    </div>
			  </div>
			  <div class="form-group">
			    <label for="exampleFormControlInput1">Email address</label>
			    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
			  </div>
			  <div class="form-group">
			    <label for="exampleFormControlSelect1">Example select</label>
			    <select class="form-control" id="exampleFormControlSelect1">
			      <option>1</option>
			      <option>2</option>
			      <option>3</option>
			      <option>4</option>
			      <option>5</option>
			    </select>
			  </div>
			  <div class="form-group">
			    <label for="exampleFormControlSelect2">Example multiple select</label>
			    <select multiple class="form-control" id="exampleFormControlSelect2">
			      <option>1</option>
			      <option>2</option>
			      <option>3</option>
			      <option>4</option>
			      <option>5</option>
			    </select>
			  </div>
			  <div class="form-group">
			    <label for="exampleFormControlTextarea1">Example textarea</label>
			    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
			  </div>
			  <button class="btn btn-secondary">Cadastrar</button>
			</form>
		</div>
	</main>



	<!-- Jquery -->
	<script src="vendors/jquery/jquery-3.3.1.min.js"></script>
	<!-- Popper -->
	<script src="plugins/popper/dist/popper.js"></script>
	<!-- Bootstrap -->
	<script src="vendors/bootstrap/js/bootstrap.min.js"></script>
	<!-- Main -->
	<!-- <script src="js/main.js"></script> -->
</body>
</html>
