<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Controle de ensino</title>

		<link rel="stylesheet" href="vendors/bootstrap/css/bootstrap.min.css">
		<link rel="stylesheet" href="fonts/font-awesome/css/fontawesome.min.css">
		<link rel="stylesheet" href="css/interna.css">
		<link rel="stylesheet" href="css/header.css">
		<link rel="stylesheet" href="css/cadastro_plano.css">
	</head>
	<body>
		<header class="header">
			<nav class="navbar navbar-dark bg-dark fixed-top navbar-expand-lg">
	  		<div class="collapse navbar-collapse" id="navbarNavDropdown">
			    <ul class="navbar-nav">
			      <li class="nav-item active">
			        <a class="nav-link" href="#">Disciplinas</a>
			      </li>
			      <li class="nav-item dropdown">
			        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
			          Plano de Aula
			        </a>
			        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
			          <a class="dropdown-item" href="#">Cadastrar</a>
			          <a class="dropdown-item" href="#">Meus Planos de Aula</a>
			        </div>
			      </li>
			    </ul>
	  		</div>
				<a class="navbar-brand" href="#">Professor X</a>
	  		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
	    		<span class="navbar-toggler-icon"></span>
	 			</button>
	  		
			</nav>
		</header>
		<main class="interna">
			<div class="container">
				<div class="cadastro-plano">
					<h1 class="casdastro-plano--title">Cadastro de Plano de <span>Aula</span></h1>
					<form>
						<div class="cadastro-plano--professor">
							<!-- professor -->
						  <div class="form-group row">
						    <label for="staticEmail" class="col-sm-4 col-form-label">Professor</label>
						    <div class="col-sm-8">
						      <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="Professor X">
						    </div>
						  </div>
			  			<div class="form-group row">
						    <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
						    <div class="col-sm-10">
						      <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="email@example.com">
						    </div>
						  </div>
						</div>
						<div class="cadastro-plano--estrutura">
							<div class="row">
								<div class="col-6">
									<!-- curso -->
									<div class="form-group">
								    <label for="Curso">Selecione o Curso</label>
								    <select class="form-control" id="cursos">
								      <option>Engenharia Computação</option>
								      <option>Engenharia Química</option>
								      <option>Engenharia Produção</option>
								      <option>Engenharia Mecatrônica</option>
								      <option>Engenharia Mecânica</option>
								    </select>
								  </div>
								</div>
								<div class="col-6">
									<!-- Disciplina -->
								  <div class="form-group">
								    <label for="Disciplina">Selecione a disciplina</label>
								    <select class="form-control" id="disciplinas">
								      <option>Calculo I</option>
								      <option>Calculo II</option>
								      <option>Calculo III</option>
								      <option>Calculo IV</option>
								    </select>
								  </div>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-4 cadastro-plano--horas">
								<!-- carga horaria -->
							  <h3>Carga Horaria</h3>
							  <div class="row">
							  	<div class="col-6">
							  		<div class="form-group">
							  		  <label for="exampleFormControlSelect1">Teoria</label>
							  		  <select class="form-control" id="exampleFormControlSelect1">
							  		    <option>0</option>
							  		    <option>40</option>
							  		    <option>80</option>
							  		  </select>
							  		</div>
							  	</div>
							  	<div class="col-6">
							  		<div class="form-group">
							  		  <label for="exampleFormControlSelect2">Prática</label>
							  		  <select class="form-control" id="exampleFormControlSelect2">
							  		    <option>0</option>
							  		    <option>40</option>
							  		    <option>80</option>
							  		  </select>
							  		</div>
							  	</div>
							  </div>
							</div>
							<div class="col-8 cadastro-plano--datas">
								<h3>Plano de Aula</h3>
							  <!-- periodo letivo -->
							  <div class="row">
							  	<div class="form-group col-4">
							    <label for="formGroupExampleInput">Digite a data de inicio</label>
							    <input type="date" class="form-control" id="formGroupExampleInput" >
							  </div>
							
							  <div class="form-group col-4">
							    <label for="formGroupExampleInput">Digite a data de fim</label>
							    <input type="date" class="form-control" id="formGroupExampleInput">
							  </div>
							
							  <div class="form-group col-4">
							    <label for="formGroupExampleInput">aulas por semana</label>
							    <input type="text" class="form-control" id="formGroupExampleInput">
							  </div>				
							  </div>  			
							</div>
						</div>
						<h3>Plano de ensino</h3>
						<div class="cadastro-plano--item">
							<div class="form-group row">
						    <label for="staticEmail" class="col-sm-1 col-form-label">Semana</label>
						    <div class="col-sm-1">
						      <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="N">
						  	</div>
						  	<label for="professor" class="col-sm-1 col-form-label">Data</label>
							  <div class="col-sm-2">
							    <input type="text" readonly class="form-control-plaintext" id="staticName" value="DD/MM/YYYY">
							  </div>
							  <div class="radio-group">
							  	<div class="form-check form-check-inline col-4">
								  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
								  <label class="form-check-label" for="inlineRadio1">Teoria</label>
								</div>
								<div class="form-check form-check-inline">
								  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
								  <label class="form-check-label" for="inlineRadio2">Prática</label>
								</div>
							  </div>
							</div>
			  			<div class="form-group">
						    <label for="formGroupExampleInput">Conteúdo</label>
						    <input type="text" class="form-control" id="formGroupExampleInput" >
						  </div>
						  <div class="bibliografia">
						  	<span><b>Bibliografia</b></span>
						  	<div class="form-check form-check-inline">
						  		<input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
						  		<label class="form-check-label" for="inlineCheckbox1">1</label>
						  	</div>
						  	<div class="form-check form-check-inline">
						  		<input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
						  		<label class="form-check-label" for="inlineCheckbox2">2</label>
						  	</div>
						  	<div class="form-check form-check-inline">
						  		<input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
						  		<label class="form-check-label" for="inlineCheckbox3">3</label>
						  	</div>
						  </div>
							<button class="btn-secondary btn--add">Adicionar</button>
						</div>

						<div class="cadastro-plano--item">
							<div class="form-group row">
						    <label for="staticEmail" class="col-sm-1 col-form-label">Semana</label>
						    <div class="col-sm-1">
						      <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="N">
						  	</div>
						  	<label for="professor" class="col-sm-1 col-form-label">Data</label>
							  <div class="col-sm-2">
							    <input type="text" readonly class="form-control-plaintext" id="staticName" value="DD/MM/YYYY">
							  </div>
							  <div class="radio-group">
							  	<div class="form-check form-check-inline col-4">
								  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
								  <label class="form-check-label" for="inlineRadio1">Teoria</label>
								</div>
								<div class="form-check form-check-inline">
								  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
								  <label class="form-check-label" for="inlineRadio2">Prática</label>
								</div>
							  </div>
							</div>
			  			<div class="form-group">
						    <label for="formGroupExampleInput">Conteúdo</label>
						    <input type="text" class="form-control" id="formGroupExampleInput" >
						  </div>
						  <div class="bibliografia">
						  	<div class="form-check form-check-inline">
						  		<input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
						  		<label class="form-check-label" for="inlineCheckbox1">1</label>
						  	</div>
						  	<div class="form-check form-check-inline">
						  		<input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
						  		<label class="form-check-label" for="inlineCheckbox2">2</label>
						  	</div>
						  	<div class="form-check form-check-inline">
						  		<input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
						  		<label class="form-check-label" for="inlineCheckbox3">3</label>
						  	</div>
						  </div>
							<button class="btn-secondary btn--add">Adicionar</button>
						</div>

						<button class="btn btn-secondary">Cadastrar</button>
					</form>
				</div>
			</div>
		</main>

		<!-- Jquery -->
		<script src="vendors/jquery/jquery-3.3.1.min.js"></script>
		<!-- Popper -->
		<script src="plugins/popper/dist/popper.min.js"></script>
		<!-- Bootstrap -->
		<script src="vendors/bootstrap/js/bootstrap.min.js"></script>
		<!-- Main -->
		<!-- <script src="js/main.js"></script> -->
	</body>
</html>
